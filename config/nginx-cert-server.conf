server {
    listen 80;
    server_name _;

    # React SPA (built app)
    root /usr/share/nginx/html/app;

    # Static paths take precedence over SPA (^~ prefix)
    # Certificate file download
    location ^~ /certs/ {
        alias /usr/share/nginx/html/certs/;
        add_header Cache-Control "public, max-age=3600";
        location ~ \.crt$ {
            add_header Content-Type application/x-x509-ca-cert;
            add_header Content-Disposition "attachment; filename=domain.crt";
        }
    }

    # Script file download
    location ^~ /scripts/ {
        alias /usr/share/nginx/html/scripts/;
        add_header Cache-Control "public, max-age=3600";
        location ~ \.sh$ {
            add_header Content-Type application/x-sh;
            add_header Content-Disposition "attachment";
        }
        location ~ \.bat$ {
            add_header Content-Type application/octet-stream;
            add_header Content-Disposition "attachment";
        }
    }

    # Docs directory (Markdown) – fetched by React docs viewer
    location ^~ /docs/ {
        alias /usr/share/nginx/html/docs/;
        add_header Cache-Control "public, max-age=3600";
        default_type "text/plain; charset=utf-8";
    }

    # Direct doc access at root – redirect to React /docs (doc id + lang)
    location = /DOCKER_BASICS_GUIDE.md {
        return 302 /docs?doc=docker-basics&lang=ko;
    }
    location = /DOCKER_INSTALL_GUIDE.md {
        return 302 /docs?doc=docker-install&lang=ko;
    }
    location = /CERT_DOWNLOAD_GUIDE.md {
        return 302 /docs?doc=cert-download&lang=ko;
    }
    location = /EXTERNAL_CLIENT_GUIDE.md {
        return 302 /docs?doc=external-client&lang=ko;
    }
    location = /REGISTRY_USAGE_GUIDE.md {
        return 302 /docs?doc=registry-usage&lang=ko;
    }

    # Registry API proxy (CORS)
    location /api/v2/ {
        proxy_pass https://registry:5000/v2/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept $http_accept;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Accept, Content-Type' always;
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Accept, Content-Type' always;
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Docker Compose file directory
    location ^~ /docker/ {
        alias /usr/share/nginx/html/docker/;
        autoindex on;
        autoindex_format html;
        add_header Cache-Control "public, max-age=3600";
        location ~ \.(yml|yaml)$ {
            add_header Content-Type "text/yaml; charset=utf-8";
            add_header Content-Disposition "attachment";
        }
    }

    # SPA fallback: serve index.html for all other paths
    location / {
        try_files $uri $uri/ /index.html;
        add_header Content-Type text/html;
    }

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
}
