# Example Docker Compose Configuration
# This is a template file. Modify according to your needs.

version: '3.8'

services:
  # Example service from private registry
  app:
    image: ${REGISTRY:-{REGISTRY IP}:{PORT}}/your-image:latest
    container_name: example-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
